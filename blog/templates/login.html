{% load staticfiles %}
<head>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Alegreya Sans&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <title>jaja's blog</title>
</head>
<div class="login-box">
    <form id="loginForm" action="#" method="POST">
        {% csrf_token %}
		<div class="panel panel-default">
			<div class="panel-heading"><b>Entre ou registre-se</b> <span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true"></span></div>
			<div class="panel-body">
				<div class="form-group has-primary has-feedback">
					<label class="control-label" for="username">Login<span class="regForm text-danger">*</span></label>
					<input type="text" class="form-control" name="username" id="username" aria-describedby="username" required style="font-family: sans-serif; font-size: 18px;">
					<span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
				</div>
				<div class="form-group has-primary has-feedback">
					<label class="control-label" for="password">Senha<span class="regForm text-danger">*</span></label>
					<input type="password" class="form-control" name="password" id="password" aria-describedby="password" required style="font-family: sans-serif; font-size: 18px;">
					<span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
				</div>
			</div>
			<div class="panel-footer">
				<input type="submit" class="btn btn-success" id="goToChat" value="Entrar" style="font-family: sans-serif; font-size: 18px;"/>
				<a href="/usernew" class="btn btn-warning pull-right" style="font-size: 18px;">Registre-se</a>
			</div>
		</div>
	</form>
</div>
<div class="text-center">
<a href="#">Esqueceu sua senha?</a>
</div>
